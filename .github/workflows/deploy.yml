name: Deploy to Ubuntu

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          cloudflared --version

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Start Cloudflare Access TCP forward (background)
        env:
          CF_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Forward local 127.0.0.1:2222 -> ssh.ecuaseas.uk (through Cloudflare Access)
          nohup cloudflared access tcp \
            --hostname "$SSH_HOST" \
            --url 127.0.0.1:2222 \
            --service-token-id "$CF_ID" \
            --service-token-secret "$CF_SECRET" \
            > /tmp/cloudflared.log 2>&1 &

          # Wait until the port is open
          for i in {1..20}; do
            (echo > /dev/tcp/127.0.0.1/2222) >/dev/null 2>&1 && break
            sleep 0.5
          done

          # Show logs if it didn't start
          (echo > /dev/tcp/127.0.0.1/2222) >/dev/null 2>&1 || (echo "cloudflared failed:" && tail -n 200 /tmp/cloudflared.log && exit 1)

      - name: Test SSH via localhost forward
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -p 2222 "$SSH_USER@127.0.0.1" "echo SSH_OK && hostname"

      - name: Pull and Deploy latest code on server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 "$SSH_USER@127.0.0.1" "APP_DIR='${APP_DIR}' bash -s" << 'EOF'
            set -e
            cd "$APP_DIR"
            git pull
            docker compose up -d
          EOF