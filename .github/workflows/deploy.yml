name: Deploy to Ubuntu

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add SSH config for Cloudflare Tunnel
        run: |
          cat <<EOF >> ~/.ssh/config
          Host ssh.ecuaseas.uk
            User ubuntu
            ProxyCommand cloudflared access ssh \
              --hostname %h \
              --service-token-id ${{ secrets.CF_ACCESS_CLIENT_ID }} \
              --service-token-secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          EOF

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ssh.ecuaseas.uk << 'EOF'
            cd /home/ubuntu/apps/myapp
            git pull
            docker compose up -d --build
          EOF